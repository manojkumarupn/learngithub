name: On-Demand Workflow

on:
  workflow_dispatch:  # Enables manual execution from GitHub Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Change this based on your needs

      - name: Install Dependencies
        run: pip install -r requirements.txt || echo "No dependencies file"

      - name: Run Python Script
        run: python src/main.py

